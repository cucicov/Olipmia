<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="slick/slick.css">
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
        <!--Popup Lightbox CSS-->
        <link href="css/popup-lightbox.css" rel="stylesheet" />
        <title>Hello World</title>
        <style type="text/css">
            html, body {
              margin: 0;
              padding: 0;
            }

            * {
              box-sizing: border-box;
            }

            .slider {
                width: 40%;
                padding: 100px 0;
                margin-left: 50px;
            }

            .slick-slide {
              margin: 0px 20px;
            }

            .slick-slide img {
              width: 100%;
            }

            .slick-prev:before,
            .slick-next:before {
              color: black;
            }


            .slick-slide {
              transition: all ease-in-out .3s;
              opacity: .2;
            }
            
            .slick-active {
              opacity: .5;
            }

            .slick-current {
              opacity: 1;
            }
          </style>
    </head>
    <body>


        <section class="lazy slider" data-sizes="50vw">
            <div>
              <img data-lazy="img/1.png" data-sizes="100vw">
            </div>
            <div>
              <img data-lazy="img/2.png" data-sizes="100vw">
            </div>
            <div>
              <img data-lazy="img/3.png" data-sizes="100vw">
            </div>
            <div>
              <img data-lazy="img/4.png" data-sizes="100vw">
            </div>
            <div>
              <img data-lazy="img/5.png" data-sizes="100vw">
            </div>
            <div>
              <!-- this slide should inherit the sizes attr from the parent slider -->
              <img data-lazy="img/6.png" >
            </div>
          </section>

        <!-- museum images -->
        <div class="img-container">
            <img src="img/museums/mask/armemuseum.png" style="position: absolute; top: 206px; right:170px;"/>
            <div class="img_details">
                <img src="img/museums/mask/marinmuseum.png" style="display: none;"/>
            </div>
        </div>
        <!-- +++++++++++++++++++++++++++++ -->


        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="jquery-2.2.0.min.js" type="text/javascript"></script>
          <script src="slick/slick.js" type="text/javascript" charset="utf-8"></script>
        <!--Popup Lightbox Js-->
        <script src="js/jquery.popup.lightbox.js"></script>
          <script type="text/javascript">
            $(document).on('ready', function() {

                $(".img-container").popupLightbox();

                $(".vertical-center-4").slick({
                dots: true,
                vertical: true,
                centerMode: true,
                slidesToShow: 4,
                slidesToScroll: 2
              });
              $(".vertical-center-3").slick({
                dots: true,
                vertical: true,
                centerMode: true,
                slidesToShow: 3,
                slidesToScroll: 3
              });
              $(".vertical-center-2").slick({
                dots: true,
                vertical: true,
                centerMode: true,
                slidesToShow: 2,
                slidesToScroll: 2
              });
              $(".vertical-center").slick({
                dots: true,
                vertical: true,
                centerMode: true,
              });
              $(".vertical").slick({
                dots: true,
                vertical: true,
                slidesToShow: 3,
                slidesToScroll: 3
              });
              $(".regular").slick({
                dots: true,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3
              });
              $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                slidesToShow: 5,
                slidesToScroll: 3
              });
              $(".variable").slick({
                dots: true,
                infinite: true,
                variableWidth: true
              });
              $(".lazy").slick({
                lazyLoad: 'ondemand', // ondemand progressive anticipated
                infinite: true
              });
            });
        </script>

        </script>
    </body>
</html>
