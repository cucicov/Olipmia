          <script type="text/javascript">
            $(document).on('ready', function() {

                $(".img-container").popupLightbox();


                function modifyImageSrc(containerClass, lang) {
                    // Iterate over each div with the specified class
                    $(containerClass).each(function() {
                        // Get the current src attribute value of the image within this div
                        var currentSrc = $(this).find('img').first().attr('src');

                        // Find the index of the third slash symbol
                        // console.log($(this).find('img') + ":::" + currentSrc);
                        if (currentSrc !== undefined){
                            var indexOfThirdSlash = currentSrc.indexOf('/', currentSrc.indexOf('/') + 1);

                            // Extract the substring starting from the position of the third slash symbol
                            var newSrc = currentSrc.substring(indexOfThirdSlash + 1);

                            // Set the modified src attribute value of the image within this div
                            $(this).find('img').attr('src', 'img/' + lang + '/' + newSrc);
                        }
                    });
                }

                const optionMenu = document.querySelector(".select-menu"),
                    selectBtn = optionMenu.querySelector(".select-btn"),
                    options = optionMenu.querySelectorAll(".option"),
                    sBtn_text = optionMenu.querySelector(".lang__current");

                selectBtn.addEventListener("click", () => optionMenu.classList.toggle("active"));

                options.forEach(option =>{
                    option.addEventListener("click", ()=>{
                        let selectedOption = option.querySelector(".option-text").innerText;

                        if (selectedOption === "Română") {
                            // Change the lang attribute value
                            $('html').attr('lang', 'ro');
                            modifyImageSrc('.stack__item', 'ro');
                            modifyImageSrc('.img_icon', 'ro');
                            modifyImageSrc('.museum__item > .img_details', 'ro');
                            modifyImageSrc('.img-show', 'ro');
                        } else {
                            $('html').attr('lang', 'en');
                            modifyImageSrc('.stack__item', 'en');
                            modifyImageSrc('.img_icon', 'en');
                            modifyImageSrc('.museum__item > .img_details', 'en');
                            modifyImageSrc('.img-show', 'en');
                        }
                        sBtn_text.innerText = selectedOption;

                        optionMenu.classList.remove("active");

                    })
                })

            });
        </script>

        <script>
            (function() {

                var support = { animations : Modernizr.cssanimations },
                    animEndEventNames = { 'WebkitAnimation' : 'webkitAnimationEnd', 'OAnimation' : 'oAnimationEnd', 'msAnimation' : 'MSAnimationEnd', 'animation' : 'animationend' },
                    animEndEventName = animEndEventNames[ Modernizr.prefixed( 'animation' ) ],
                    onEndAnimation = function( el, callback ) {
                        var onEndCallbackFn = function( ev ) {
                            if( support.animations ) {
                                if(ev.target != this) return;
                                this.removeEventListener( animEndEventName, onEndCallbackFn);
                            }
                            if(callback && typeof callback === 'function') {callback.call();}
                        };
                        if( support.animations ) {
                            el.addEventListener(animEndEventName, onEndCallbackFn);
                        }
                        else {
                            onEndCallbackFn();
                        }
                    };

                function nextSibling(el) {
                    var nextSibling = el.nextSibling;
                    while(nextSibling && nextSibling.nodeType != 1) {
                        nextSibling = nextSibling.nextSibling
                    }
                    return nextSibling;
                }

                var yuda = new Stack(document.getElementById('stack_yuda'));

                // controls the click ring effect on the button
                var buttonClickCallback = function(bttn) {
                    var bttn = bttn || this;
                    bttn.setAttribute('data-state', 'unlocked');
                };

                document.getElementById('necst-button').addEventListener(clickeventtype, function() { yuda.accept(buttonClickCallback.bind(this)); });
                // document.querySelector('.button--reject[data-stack = stack_yuda]').addEventListener(clickeventtype, function() { yuda.reject(buttonClickCallback.bind(this)); });

            })();
